<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}" />
    <title>Lista startowa</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="my-5">Uczestnik</h2>
                <form action="#" class="form-horizontal" th:action="@{/users/add}" th:object="${user}" method="post">
                    <fieldset>
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Nazwa</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Nazwa uczestnika"/>
                            </div>
                            <div th:if="${#fields.hasErrors('name')}" class="col-sm-12">
                                <span th:errors="*{name}" class="field-validation-error">Błąd nazwy</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="email" type="text" th:field="*{email}" placeholder="Adres email"/>
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" class="col-sm-12">
                                <span th:errors="*{email}" class="field-validation-error">Błąd</span>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="reset" class="btn btn-outline-primary"><i class="fa fa-undo"></i> Wyczyść</button>
                                <button type="button" class="btn btn-outline-primary" onclick="window.history.go(-1);"><i class="fa fa-ban"></i> Anuluj</button>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Zapisz</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
